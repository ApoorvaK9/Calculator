<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class = "container">
        <div id = "screen">
            <p class = "result">WELCOME</p>
        </div>
        <div id = "calciBtns">
            <div class = "row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="clear">AC</button>
                <button class="clear"><</button>
            </div>
            <div class = "row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="oper">+</button>
                <button class="oper">-</button>
            </div>
            <div class = "row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="oper">x</button>
                <button class="oper">/</button>
            </div>
            <div class = "row">
                <button class="negate">+/-</button>
                <button class = "num">0</button>
                <button class = "dot">.</button>
                <button id = "equals" class="oper">=</button>
            </div>
        </div>
    </div>
    <p class="footer">&copy; Copyright  
    <script>document.write((new Date).getFullYear())</script> Apoorva Karekar
    <a href="https://github.com/ApoorvaK9/Calculator" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </p> 
</body>
</html>
